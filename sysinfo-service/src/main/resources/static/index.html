<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sysinfo Service</title>
</head>
<body>
<h1>System Information</h1>
<div id="os-info"></div>
<div id="os-status"></div>

<script>
    fetch('/os/info')
        .then(response => response.json())
        .then(data => {
            document.getElementById('os-info').innerHTML = `
                    <p>OS Type: ${data.osType}</p>
                    <p>Host Name: ${data.hostName}</p>
                    <p>IP Address: ${data.ipAddress}</p>
                `;
        });

    fetch('/os/status')
        .then(response => response.json())
        .then(data => {
            document.getElementById('os-status').innerHTML = `
                    <p>CPU Usage: ${data.cpuUsage}</p>
                    <p>Memory Usage: ${data.memoryUsage}</p>
                `;
        });
</script>
</body>
</html>
